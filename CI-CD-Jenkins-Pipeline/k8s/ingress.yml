# This ingress resource defines the routing rules for your application.
# It directs traffic from the Ingress LoadBalancer to the correct internal services.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mern-app-ingress
  annotations:
    # This is a crucial annotation for enabling CORS on the NGINX Ingress controller.
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # For a production environment, you should replace "*" with your actual domain name.
    # For local development or testing, "*" is fine.
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  rules:
  # The 'host' would be your actual domain in production (e.g., your-app.com).
  - host: mern-app.com
    http:
      paths:
      # All traffic to the /api path is sent to the backend-service
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      # All other traffic is sent to the frontend-service
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
